{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
<form action="{% url 'encyclopedia:edit_entry' title %}" method="post" class="form">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" class="form_control" value="{{ title }}">   
    </div>
    <div>
        <label for="content">Content</label>
        <textarea class="form-control" name="content" style="height: 300px; width: 50%">{{ entry }}</textarea>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Save">
    </div>

    <p>{{ message }}</p>
</form>
{% endblock body %}
