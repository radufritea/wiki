{% extends "encyclopedia/layout.html" %}

{% block body %}
    <form action="{% url 'encyclopedia:new_page' %}" method="post" class="form">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" class="form_control">   
        </div>
        <div>
            <label for="details">Content</label>
            <textarea class="form-control" name="content" style="height: 100px; width: 300px"></textarea>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Save">
        </div>

        <p>{{ message }}</p>
    </form>
{% endblock %}
